<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #2a0a12, #4b001a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #ff69b4;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #ff1493;
    }

    .lock-screen, .gallery {
      text-align: center;
      width: 100%;
      max-width: 700px;
      padding: 20px;
    }

    input[type="password"] {
      padding: 12px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      width: 160px;
      text-align: center;
      outline: none;
      background: #ff69b4;
      color: white;
      box-shadow: 0 0 12px #ff1493;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      background: #ff1493;
      color: white;
      border: none;
      border-radius: 12px;
      margin-left: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff69b4;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
      background: #ff007f;
    }

    .gallery {
      display: none;
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 18px;
      padding: 20px;
      max-height: 80vh;
      overflow-y: scroll;
      backdrop-filter: blur(2px);
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff69b4;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid #ff69b4;
    }

    .gallery img:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px #ff007f;
    }

    .error {
      color: #ffaaaa;
      margin-top: 10px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 25px #ff007f;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 35px;
      color: #ff69b4;
      cursor: pointer;
      text-shadow: 0 0 10px #ff69b4;
    }
  </style>
</head>
<body>

  <div class="lock-screen" id="lockScreen">
    <h1>üíó Secret Gallery üíó</h1>
    <p style="margin-bottom: 10px;">Enter the passcode to undress our memories üòò</p>
    <input type="password" id="passcode" placeholder="DDMM" maxlength="4" />
    <button onclick="checkCode()">Unlock</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <div class="gallery" id="gallery"></div>

<!-- Back to Home Button -->
<div style="margin: 20px;">
  <a href="index.html">
    <button style="
      background: transparent;
      border: 2px solid #ff69b4;
      color: #ff69b4;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 10px #ff1493;
    " 
    onmouseover="this.style.background='#ff1493'; this.style.color='white';"
    onmouseout="this.style.background='transparent'; this.style.color='#ff69b4';">
      ‚¨ÖÔ∏è Back to Home
    </button>
  </a>
</div>


  <!-- Fullscreen Modal -->
  <div id="imgModal" class="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="Full View" />
  </div>

  <script>
    function checkCode() {
      const code = document.getElementById('passcode').value;
      const gallery = document.getElementById('gallery');
      const errorMsg = document.getElementById('errorMsg');
      if (code === '2308') {
        loadImages(112); // Update to your count
        gallery.style.display = 'grid';
        document.getElementById('lockScreen').style.display = 'none';
      } else {
        errorMsg.textContent = 'Wrong code üòî Try again, baby.';
      }
    }

    function loadImages(count) {
      const gallery = document.getElementById('gallery');
      for (let i = 1; i <= count; i++) {
        const img = document.createElement('img');
        img.src = `gallery/${i}.jpg`;
        img.alt = `Memory ${i}`;
        img.onclick = () => openModal(img.src);
        gallery.appendChild(img);
      }
    }

    function openModal(src) {
      document.getElementById('modalImg').src = src;
      document.getElementById('imgModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('imgModal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('imgModal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
