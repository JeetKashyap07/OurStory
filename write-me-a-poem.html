<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Write Me a Poem</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe6f0);
      padding: 30px;
      color: #b03060;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    select, button, textarea {
      margin: 15px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #ffb6c1;
    }

    #spinner-word {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 15px;
      color: #d63384;
    }

    #poem {
      display: block;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      height: 180px;
      border: 2px dashed #ff99aa;
      background: #fff0f5;
    }

    #output {
      margin-top: 30px;
      background: #ffe6f0;
      border-radius: 15px;
      padding: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.2);
    }

    .heart {
      position: fixed;
      top: -10px;
      animation: float 8s linear infinite;
      font-size: 24px;
      color: #ff6f91;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 1; }
      100% { transform: translateY(100vh) translateX(50px); opacity: 0; }
    }

    .btn {
      background-color: #ffccd5;
      color: #b03060;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #ffb6c1;
    }
  </style>
</head>
<body>
  <h1>üìù Write Me a Poem</h1>

  <label for="category">Choose a category:</label>
  <select id="category">
    <option value="body">My Body Parts</option>
    <option value="mood">Moods</option>
    <option value="food">Food Items</option>
  </select>

  <br />
  <button class="btn" onclick="spinWord()">üé° Spin</button>
  <div id="spinner-word">Your word will appear here...</div>

  <textarea id="poem" placeholder="Write your poem here based on the word above..."></textarea>
  <br />
  <button class="btn" onclick="sendToWhatsApp()">üí¨ Send to WhatsApp</button>

  <br>
  <a href="index.html" class="btn">üè† Back to Home</a>

  <div id="output"></div>

  <script>
    const words = {
      body: ['Eyes', 'Lips', 'Neck', 'Hands', 'Hair', 'Dick' , 'chest'],
      mood: ['Shy', 'Jealous', 'Playful', 'Sad', 'Angry', 'Blushy'],
      food: ['Rasgulla', 'Mango', 'Chocolate', 'Maggi', 'Ice Cream', 'Soup']
    };

    function spinWord() {
      const cat = document.getElementById("category").value;
      const list = words[cat];
      const result = list[Math.floor(Math.random() * list.length)];
      document.getElementById("spinner-word").innerText = `Your word is: ${result}`;
    }

    function submitPoem() {
      const poem = document.getElementById("poem").value.trim();
      if (poem) {
        const saved = localStorage.getItem("poems") || "";
        const updated = `${saved}<p>üìù ${poem}</p>`;
        localStorage.setItem("poems", updated);
        document.getElementById("output").innerHTML = updated;
        document.getElementById("poem").value = "";
      }
    }

    function clearPoems() {
      localStorage.removeItem("poems");
      document.getElementById("output").innerHTML = "";
    }

    function sendToWhatsApp() {
  const poem = document.getElementById("poem").value.trim();
  if (!poem) {
    alert("Write your poem first, silly! üòò");
    return;
  }
  const msg = encodeURIComponent("Here's my poem for you üíå:\n\n" + poem);
  const phone = "917995855611"; // ‚Üê Replace this with YOUR full WhatsApp number
  window.open(`https://wa.me/${phone}?text=${msg}`, "_blank");
}

    window.onload = () => {
      const stored = localStorage.getItem("poems");
      if (stored) {
        document.getElementById("output").innerHTML = stored;
      }
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (6 + Math.random() * 5) + "s";
        heart.innerText = "üíñ";
        document.body.appendChild(heart);
      }
    };
  </script>
</body>
</html>
